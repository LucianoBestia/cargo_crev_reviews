<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>show review</title>
    <meta name="Description" content="web app for writing new reviews for cargo-crev" />
    <link rel="stylesheet" href="css/cargo_crev_reviews.css" />
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
</head>

<body>
    <div class="container_0">
        <div class="container0_content_not_grid">
            <div style="display: grid;grid-template-columns: 40% 60% ;">
                <div class="middle">
                    <h2><a class="c_link_1" href="/rust-reviews/">
                    Rust code review</a></h2>
                </div>
                <div class="middle right">
                    <h3>review for <a class="c_link_1" href="https://github.com/crev-dev/cargo-crev" target="_blank">cargo-crev</a></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container_0">
        <div class="container0_content_not_grid">
            <pre>
crate name:<input type="text" id="crate_name" disabled></input>
version:<input type="text" id="crate_version" disabled></input>

thoroughness: <input type="text" id="thoroughness" disabled></input>
understanding: <input type="text" id="understanding" disabled></input>
rating: <input type="text" id="rating" disabled></input>
<textarea style="height: 250px;" id="comment_md" name="comment_md" disabled></textarea>
        </pre>
            <div>
                <p><span class="span_button" id="button_review_edit">Edit</span></p>
                <p><span class="span_button" id="button_review_delete">Delete</span></p>
                <p><span class="span_button" id="button_review_publish">Publish</span></p>
            </div>
        </div>
    </div>
    </form>
